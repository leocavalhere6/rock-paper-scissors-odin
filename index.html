<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel='stylesheet' type='text/css' media='screen' href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans">
</head>
<body>
    <section id="main-cotainer">
            
            <div id="title-box">
                <h1 id="game-title">Rock • Paper • Scissors</h1>
            </div>
            <div id="human-select-box">
                <img id="rock" class="images" src="images/rock.png" alt="rock" title="Rock">
                <img id="paper" class="images" src="images/paper.png" alt="paper" title="Paper">
                <img id="scissors" class="images" src="images/scissors.png" alt="scissors" title="Scissors">
            </div>
            <div id="game-board">
                <p id="computer-play-result">Versus against the <em><strong>AI</strong></em> by selecting the weapon of your choice above.
                    <span id="computer-result"><em></em></span></span></p>
                <p id="game-result">[ Best of 5 ]</p>

                <div>
                    <p class="score-board player"><img src="images/avatar.png" class="player-avatar"> : <span id="human-score">0</span></p>

                    <p class="score-board computer"><img src="images/robot.png" class="computer-avatar"> : <span id="robot-score">0</span></p>
                </div>
            </div>

            <div>
                <img id="reset-icon" src="images/return.png" alt="reset icon" title="Reset Game">
            </div>

    </section>
    <script src = "script.js"></script>
</body>
</html>
